<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1>My To-Do List</h1>
        <ul class="todo-list">
            <li class="completed">Buy groceries</li>
            <li>Finish HTML project</li>
            <li>Read a book</li>
            <li>Go for a walk</li>
            <li>Call a friend</li>
            <li>completing the task</li>
            <li>shopping</li>
        </ul>
    </div>
</body>
</html>
